<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=0.5"> -->
    <title>1px边框</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 3.75rem;
            height: 3.75rem;
            background: #ff0000;
            border:1px solid #00ffff;
            transform: scale(0.5);
        }

        .box2 {
            width: 160px;
            height: 160px;
            background: #0000ff;
            border:1px solid #00ffff;
        }

        .box3 {
            width: 160px;
            height: 160px;
            background: #f00ff0;
            border:1px solid #00ffff;
            transform: scale(0.5);
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <script src="./rem.js"></script>
</body>

</html>
